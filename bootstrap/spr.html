<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #resetscore{
            width:5%;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="enter" id="input"  class="uinput">
    <button onclick="play()">play</button>
    <p id="uc"></p>
    <p id="cc"></p>
    <p>Winner :<span id="win"></span></p>
    <p>Userscore :<span id="userscore"></span></p><p>Comp Score :<span id="compscore"></span></p>
    <button onclick="resetscore()">Reset</button>














    <script>
var uscore=0;
var cscore=0;



function play(){
    let userinput=document.getElementById("input").value;
    if (userinput.length > 0){
    document.getElementById("uc").innerHTML=userinput;
    }else{
        userinput="";
    }
    ch= Math.random()
    if (ch<0.34){
        ch="rock";
    } else if(ch<=0.64){
        ch="paper";
}else{
    ch="scissor";
}document.getElementById("cc").innerHTML=ch;

document.getElementById('win').innerHTML = compare(ch,userinput);
document.getElementById("input").value="";
document.getElementById("userscore").innerHTML=uscore;
document.getElementById("compscore").innerHTML=cscore;

}
function compare(cchoice, uchoice){
    
    if (cchoice===uchoice){
        console.log("draw")
        return "Draw";
    }else if(cchoice=="rock"){
        if(uchoice=="scissor"){
            cscore+=1;
            return "rock wins";
        }else{
            uscore+=1;
            return "paper wins";
        }
    }
    else if(cchoice=="scissor"){
        if(uchoice=="paper"){
            uscore+=1;
            return "scissor wins";
        }else{
            uscore+=1;
            return "rock wins";
        }
    }else if(cchoice=="paper"){
        if(uchoice=="rock"){
            cscore+=1;
            return "paper wins";
        }else{
            uscore+=1;
            return "scissor wins";
        }
    }
}

    function resetscore(){
        uscore="0";
        cscore="0";
        document.getElementById("userscore").innerHTML=uscore;
        document.getElementById("compscore").innerHTML=cscore;
    }





    </script>
</body>
</html>
