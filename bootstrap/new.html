<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>
    <div id="myroot"></div>
    <div id="reroot"></div>
    <div id="class"></div>
    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }
      
      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />);


      const table = (<table>
        <tr>
          <td>Name</td>
          <td>Class</td>
          <td>Subject</td>
        </tr></table>);
        const contain = document.getElementById('myroot');
        const myroot = ReactDOM.createRoot(contain);
        myroot.render(table);


class Hell extends React.Component{
  render(){
    return <table>
        <tr>
          <td>NickName</td>
          <td>Caste</td>
          <td>Marks</td>
        </tr></table>;
  }
}
const cont = document.getElementById('class');
        const classt = ReactDOM.createRoot(cont);
        classt.render(<Hell />);

  function Scar(props) {
  return <><h2>I am a {props.color} Car!</h2>
  <h2>I am a {props.backgroundColor} Car!</h2></>;
}

const reroot = ReactDOM.createRoot(document.getElementById('reroot'));
reroot.render(<Scar color="red" backgroundColor="yellow" />);
    </script>

  </body>
</html>
