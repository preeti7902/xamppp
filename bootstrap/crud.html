<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
        input{
            padding: 5px;
            outline: 0;
        }
        input:focus{
            border-color: rgb(173, 177, 170);
        }
        table{
            margin-left:30%;
            width: 40%;
            
        }
        th, td{
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: rgb(71, 70, 70);
        }
        th{
            background-color:rgb(96, 219, 96);
        }

        button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 0 0 2px 5px;
        }
        button:hover{
            background-color: #4CAF50;
        }
        #myInput{
            width:60%;
            margin:2vh 10vw 2vh 20vw;
        }

        #update-container{
            margin-top:2%;
            display: none;
        }
        .edit-btn{
            background-color: #ffc107;
        }
        .dlt-btn{
            background-color: rgb(224, 65, 65);
        }

    </style>
</head>
<body>
    <h1>CRUD Operation</h1>
    <form>
    <input id="name-input" type="text" class="inputs" placeholder="Name" required> <input type="email" id="email-input" class="inputs" placeholder="some@example.com" required>
    <button class="btn btn-primary" id="adduser" >Add</button>
    </form>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">


    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>

        </thead>
        <tbody id="tbody" ></tbody>

    </table>
    <form>
        
    <div id="update-container">
        <fieldset>
            <legend>Update Details</legend>
        <input type="text" id="update-name" class="inputs" required> <input type="email" id="update-email" class="inputs" required>
        <button id="update-form" class="btn btn-success">Update</button>
        <button id="cancel-form" class="btn btn-danger">Cancel</button>
        </fieldset>
    </div>
    </form>


<script>



</script>



    <script src="js/crud.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
